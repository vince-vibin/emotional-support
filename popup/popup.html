<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="popup.js"></script>
    </head>
    <body id="body">
        <div class="header" id="headerParent">
            <img src="data\logo1024px.jpg" class="header" id="logo">
            <div class="header" id="name"> 
                emotional support
            </div>
        </div>

        <div class="content" id="contentParent">
            <img src="localhost/" id="supportIMG" class="content" alt="Press the button to get a picture">
            <br>
            <label for="IMG" id="lableIMG" class="content"></label>

            <button id="buttonMain"">Click me</button>
            <br>

            <label for="animals" id="lableDrop" class="content">Choose your support animal:</label>
            <select name="animalsDrop" id="animalsDrop" class="content">
                <option value="cat">cat</option>
                <option value="doggo">doggo</option>
                <option value="fox">fox</option>
            </select>
        </div>

        <div id="footer" class="footer">
            <div id="note" class="footer">
                <br>Note: Pictures can sometimes load a few seconds :( 
            </div>
            <div id="github" class="footer">
                <a href="https://github.com/vince-vibin/emotional-support">
                    <i class="fa fa-github" style="color: white"></i>
                </a>
            </div>
        </div>
    </body>
</html>
